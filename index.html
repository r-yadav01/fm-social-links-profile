<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="page">
      <article class="profile-card">
        <div class="about">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile-pic"
            class="profile-img"
          />
          <div class="name-location">
            <h2 class="profile-name">Jessica Randall</h2>
            <p class="profile-location">London, United Kingdom</p>
          </div>
          <p class="profile-about">"Front-end developer and avid reader."</p>
        </div>

        <div class="socials">
          <button class="social-link">
            <a href="https://github.com/r-yadav01">GitHub</a>
          </button>
          <button class="social-link">
            <a href="https://www.frontendmentor.io/profile/r-yadav01"
              >Frontend Mentor</a
            >
          </button>
          <button class="social-link">
            <a href="https://youtu.be/9bZkp7q19f0?si=THQaLbPynZKra6HT&t=5"
              >LinkedIn</a
            >
          </button>
          <button class="social-link">
            <a href="https://youtu.be/BsIa_LKojJI?si=BynA-XO9m8edy_6Q"
              >Twitter</a
            >
          </button>
          <button class="social-link theme-switcher">
            <a href="">Light Theme</a>
          </button>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/r-yadav01">Rohan Yadav</a>.
    </div>

    <script>
      let themeSwitcher = document.querySelector('.theme-switcher');

      themeSwitcher.addEventListener('click', switchTheme);

      function switchTheme(event) {
        const body = document.querySelector('body');

        if (event.target.innerText == 'Light Theme') {
          event.target.innerText = 'Dark Theme';
          body.classList.add('light');
        } else {
          event.target.innerText = 'Light Theme';
          body.classList.remove('light');
        }
      }
    </script>
  </body>
</html>

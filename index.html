<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Social links profile</title>
    </head>
    <body>
        <div class="page">
            <article class="profile-card">
                <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt="profile-pic"
                    class="profile-img"
                />
                <h2 class="profile-name">Jessica Randall</h2>
                <p class="profile-location">London, United Kingdom</p>
                <p class="profile-about">"Front-end developer and avid reader."</p>

                <div class="socials">
                    <a href=""><button class="social-link">GitHub</button></a>
                    <a href=""><button class="social-link">Frontend Mentor</button></a>
                    <a href=""><button class="social-link">LinkedIn</button></a>
                    <a href=""><button class="social-link">Twitter</button></a>
                    <a href=""><button class="social-link">Instagram</button></a>
                </div>
            </article>
        </div>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
